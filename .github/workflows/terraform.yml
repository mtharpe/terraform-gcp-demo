name: terraform-automation

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.action == 'terraform-automation' }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  terraform_plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name != 'pull_request'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@main


      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v1'
        with:
          create_credentials_file: 'true'
          workload_identity_provider: 'projects/429477076248/locations/global/workloadIdentityPools/my-pool/providers/demo-provider'
          service_account: ${{ secrets.GCP_SA_EMAIL }}


      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true


      - name: Terraform Plan
        continue-on-error: true
        run: |
            terraform init
            terraform plan -var-file="dev.auto.tfvars"


      - name: Terraform Apply
        run: |
            terraform apply -var-file="dev.auto.tfvars" --auto-approve
